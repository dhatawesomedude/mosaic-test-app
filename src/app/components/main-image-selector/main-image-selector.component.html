<div>
  <h2>
    Click <a [routerLink]="['/custom-image']">here to upload your own image</a>  or select one of the images in the list below.
  </h2>
  <mat-paginator [length]="pageLength"
                 [pageSize]="pageSize"
                 [hidePageSize]="true"
                 (page)="onPageChange($event)">
  </mat-paginator>
  <div *ngFor="let image of imageListForCurrentPage">
    <img (click)="selectImage(image)" class="imgur-img-wrapper" [src]="image.link"/>
  </div>
</div>
